      <button class="tab-btn" id="tabComparative" onclick="switchTab('comparative', event)">📊 Tabella Comparativa</button>
      <button class="tab-btn" id="tabEssay" onclick="switchTab('essay', event)">📝 Domande per Saggio</button>
      <button class="tab-btn" id="tabQuiz" onclick="switchTab('quiz', event)">❓ Quiz</button>
      <button class="tab-btn" id="tabGlossary" onclick="switchTab('glossary', event)">📚 Glossario</button>

    <div id="tabContent_custom" class="tab-content hidden"></div>
  </div>

  <script>
    let currentLesson = "";

    function switchTab(tabName, event) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.add("hidden"));
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`tabContent_${tabName}`).classList.remove("hidden");
      event.target.classList.add("active");
    }

    function selectStudy(lessonId) {
      currentLesson = lessonId;
      document.getElementById("lessonTitle").innerText = lessonId.replaceAll("_", " ");
      document.getElementById("mainApp").classList.remove("hidden");

      // Mostra i tab disponibili
      document.getElementById("tabConcepts").classList.remove("hidden");
      document.getElementById("tabMindmap").classList.remove("hidden");
      document.getElementById("tabComparative").classList.remove("hidden");
      document.getElementById("tabEssay").classList.remove("hidden");
      document.getElementById("tabQuiz").classList.remove("hidden");
      document.getElementById("tabGlossary").classList.remove("hidden");
      document.getElementById("tabChatAI").classList.remove("hidden");
      document.getElementById("tabCustom").classList.remove("hidden");

      // Carica contenuti
      renderConcepts();
      renderMindmap();
      renderComparative();
      renderEssayQuestions();
      renderQuiz();
      renderGlossary();
